spring.application.name=web-ide-server
server.port=8080
server.servlet.context-path=/api

# Database - uses environment variables for Docker, with localhost fallback for local dev
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB:codeforge}
spring.datasource.username=${POSTGRES_USER:codeforge}
spring.datasource.password=${POSTGRES_PASSWORD:codeforge}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Piston Code Execution - uses environment variable for Docker
piston.url=${PISTON_URL:http://localhost:2000}
