services:
  # Piston Code Execution Engine
  piston:
    image: ghcr.io/engineer-man/piston:latest
    container_name: codeforge_piston
    privileged: true
    ports:
      - "2000:2000"
    volumes:
      - piston-packages:/piston/packages
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:2000/api/v2/runtimes" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: codeforge_db
    environment:
      - POSTGRES_USER=codeforge
      - POSTGRES_PASSWORD=codeforge
      - POSTGRES_DB=codeforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U codeforge" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express Backend
  express:
    build:
      context: ./express-server
      dockerfile: Dockerfile
    container_name: codeforge_express
    ports:
      - "3001:3001"
    environment:
      - PISTON_URL=http://piston:2000
    depends_on:
      - piston
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: codeforge_frontend
    container_name: codeforge_frontend
    ports:
      - "80:80"
    depends_on:
      - express
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  piston-packages:
  postgres_data:


networks:
  default:
    name: codeforge_network
